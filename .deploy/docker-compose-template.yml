version: "3.9"
services:
  ${APP_NAME}:
    image: ghcr.io/${IMAGE_REPO}:${RELEASE_VERSION}
    restart: always
    network_mode: bridge
    environment:
      VIRTUAL_HOST: ${HOST_DOMAIN}
      LETSENCRYPT_HOST: ${HOST_DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      DEPLOY_API: ${DEPLOY_API}
      
  ${APP_NAME}-grpc-proxy1:
    image: marcnuri/port-forward
    restart: always
    network_mode: bridge
    environment:
      VIRTUAL_HOST: ${HOST_DOMAIN}
      VIRTUAL_PORT: 80
      REMOTE_HOST: ${APP_NAME}
      REMOTE_PORT: 5054
      
  ${APP_NAME}-grpc-proxy2:
    image: marcnuri/port-forward
    restart: always
    network_mode: bridge
    environment:
      VIRTUAL_HOST: ${HOST_DOMAIN}
      VIRTUAL_PORT: 80
      REMOTE_HOST: ${APP_NAME}
      REMOTE_PORT: 5051
